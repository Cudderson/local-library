{% extends 'layout.html' %}

{% block content %}

  <h1>{{ title }}</h1>

  <ul>
    {% for author in author_list %}
      <li>
        <a href={{author.url}}>
          {{ author.name }} | {{ author.lifespan }}
        </a>
      </li>
    {% else %}
      <li>There are no authors.</li>
    {% endfor %}
  </ul>

{% endblock content %}
