{% extends 'layout.html' %}

{% block content %}

  <h1>{{ title }}</h1>

  {% if book_instance %}
    <div>
      <form method="post" action="">
        <h3>
          Are you sure you want to delete this instance of {{
          book_instance.book.title }}?
        </h3>
        <input
          type="hidden"
          name="book_instance"
          required="true"
          value="{{book_instance._id}}"
        />
        <input
          type="hidden"
          name="book_url"
          required="true"
          value="{{book_instance.book.url}}"
        />
        <br>
        <br>
        <button type="submit">Delete Book Instance</button>
      </form>
    </div>
  {% else %}
    <h4>This book instance doesn't exist in the library.</h4>
  {% endif %}

{% endblock content %}
