{% extends 'layout.html' %}

{% block content %}

  <h1>Author: {{ author.name }}</h1>
  <p>
    <!-- maybe replace with lifespan -->
    {{ author.lifespan }}
  </p>

  <h4>Books</h4>
  <ul>
    {% for book in author_books %}
      <li>
        <a href={{book.url}}>{{ book.title }}</a>
        <p>{{ book.summary }}</p>
      </li>
    {% else %}
      <li>This author has no books.</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{author.url}}/delete">Delete Author</a>
  </p>

{% endblock content %}
