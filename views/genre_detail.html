{% extends 'layout.html' %}

{% block content %}

  <h1>Genre: {{ genre.name }}</h1>
  <br>
  <h2>Books</h2>

  <ul class='genre-list'>
    {% for book in genre_books %}
      <li>
        <a href={{book.url}}>
          <span>{{ book.title }}</span>
        </a>
        <p id='summary'>{{ book.summary }}</p>
      </li>
    {% else %}
      <li>There are no books for this genre</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{genre.url}}/update">Update Genre</a>
  </p>
  <p>
    <a href="{{genre.url}}/delete">Delete Genre</a>
  </p>

{% endblock content %}
