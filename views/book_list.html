{% extends 'layout.html' %}

{% block content %}

  <h1>{{ title }}</h1>

  <ul>
    {% for book in book_list %}
      <li>
        <a href={{book.url}}>{{ book.title }} | ({{book.author.name}})</a>
      </li>
    {% else %}
      <li>There are no books.</li>
    {% endfor %}
  </ul>

{% endblock content %}
