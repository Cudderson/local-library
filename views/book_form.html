{% extends 'layout.html' %}

{% block content %}

  <h1>{{ title }}</h1>

  <form method='post' action=''>
    <div>
      <label for='title'>Title:</label>
      <input
        type='text' 
        placeholder='Name of Book'
        name='title'
        required='true'
        {% if book == undefined %}
          value=''
        {% else %}
          value={{book.title}}
        {% endif %}
      />
    </div>
    <div>
      <label for='author'>Author:</label>
      <select
        type='select'
        placeholder='Select Author'
        name='author'
        required='true'
      >
        {% for author in authors %}
          {% if book %}
            <option
              value={{author._id}}
              {% if author._id.toString() === book.author._id.toString() %}
                selected='selected'
              {% else %}
                selected='false'
              {% endif %}
            >
              {{ author.name }}
            </option>
          {% else %}
            <option
              value={{author._id}}
            >
              {{ author.name }}
            </option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div>
      <label for='summary'>Summary:</label>
      <textarea
        type='text'
        placeholder='Summary'
        name='summary'
        required='true'
      >
        {% if book != undefined %}
          {{ book.summary }}
        {% endif %}
      </textarea>
    </div>
    <div>
      <label for='isbn'>ISBN:</label>
      <input
        type='text'
        placeholder='ISBN13'
        name='isbn'
        required='true'
        {% if book === undefined %}
          value=''
        {% else %}
          value={{book.isbn}}
        {% endif %}
      />
    </div>
    <div>
      {% for genre in genres %}
        <div>
          <input
            type='checkbox'
            name='genre'
            id={{genre.id}}
            value={{genre.id}}
            checked={{genre.checked}}
          />
          <label for={{genre.id}}>{{ genre.name }}</label>
        </div>
      {% endfor %}
    </div>
    <button type='submit'>Submit</button>
  </form>

{% endblock content %}
